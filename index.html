<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2rem;
    }

    .project {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .project-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #21262d;
      color: #c9d1d9;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .btn:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    .btn.repo {
      background: #238636;
      border-color: #2ea043;
      color: #ffffff;
    }

    .btn.repo:hover {
      background: #2ea043;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>

    <div class="project">
      <div class="project-title">Project One</div>
      <div class="buttons">
        <a class="btn repo" href="https://github.com/But-I-have-a-Gun/FATED/" target="_blank">
          Repo
        </a>
        <a class="btn" href="https://but-i-have-a-gun.github.io/FATED/Home/" target="_blank">
          Website
        </a>
      </div>
    </div>

    <div class="project">
      <div class="project-title">Project Two</div>
      <div class="buttons">
        <a class="btn repo" href="https://github.com/username/project-two" target="_blank">
          Repo
        </a>
        <a class="btn" href="https://project-two.example.com" target="_blank">
          Website
        </a>
      </div>
    </div>

    <div class="project">
      <div class="project-title">Project Three</div>
      <div class="buttons">
        <a class="btn repo" href="https://github.com/username/project-three" target="_blank">
          Repo
        </a>
        <a class="btn" href="https://project-three.example.com" target="_blank">
          Website
        </a>
      </div>
    </div>

  </div>
</body>
</html>
